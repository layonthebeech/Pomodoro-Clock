<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>It's a me, the pomodoro clock!</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="container">
  <div id="#counterWrapper">
    <div class="counter">
      <p>Session Length </p>
      <button value='+' class="plusminus plus">+</button>
      <div class="plusminus" id="pomTime">25</div>
      <button value='-' class="plusminus minus">-</button>
    </div>
    <div class="counter">
      <p>Break Length </p>
      <button value='+' class="plusminus plus">+</button>
      <div class="plusminus" id="breakTime">5</div>
      <button value='-' class="plusminus minus">-</button>
    </div>
  </div>
  <button class="start" id="startWork">Start Work</button>

  <div id="timer">25:00</div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
